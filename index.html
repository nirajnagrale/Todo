<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div>
        <h1 align="center">Todo List</h1>
    </div>
    <div class="container">
        <!-- Task -->
        <div class="row">
            <form class = "col-md-8">
                    <div class="form-group">
                        <label for="inpNewTask" class="form-label">Enter Task</label>
                        <input type="text" class="form-control" id="inpNewTask" placeholder="Enter new task">
                    </div>
                    <div class="form-group">
                        <label for="inpNewTaskDesc" class="form-label">Describe your task</label>
                        <input type="text" class="form-control" id="inpNewTaskDesc" placeholder="Enter a short Description of your task">
                    </div>
            </form>
            <!-- buttons -->
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col-md-5 m-2" id="btnAddTask">
                        <i class="fas fa-plus"></i>Add
                    </button>
                    <button class="btn btn-danger col-md-5 m-2 " disabled id="btnResetTask">
                        <i class="fas fa-skull-crossbones"></i>
                        Reset
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-secondary col-md-5 m-2" id="btnSortTask">
                        <i class="fas fa-sort-amount-down"></i>Sort
                    </button>
                    <button class="btn btn-warning col-md-5 m-2" id="btnCleanUp">
                        <i class="fas fa-trash-alt"></i>
                        CleanUp
                    </button>
                </div>
            </div>
        </div>


        <!-- Task List -->
        <div class="row mt-2">
            <ul class="list-group col" id="ulTasks">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
